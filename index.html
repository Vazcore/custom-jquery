<html>
    <head>
        <title>My Super JQuery</title>
        <script src="super_jquery.js"></script>
        <style>
            .gray {
                background-color: silver;
            }
            .bold {
                font-weight: bold;
            }
        </style>
    </head>
    <body>        
        <hr />
        <ul>
            <li>List to copy</li>
        </ul>
        <hr />
        
        
        <div class="elements">Element 1</div>
        <div class="elements">Element 2</div>       
        
        
        <script>
            let elements = jq('.elements');
            elements.each(function (index) {                
                jq(this).html('Element ' + index);
            })
            .append(jq('ul'))
            .addClass('bold')
            .css({'padding-left': '50px'})
            .attr('data-pos', 'pos1');
            
            elements[1].addClass('gray').css({'color': '#c00'}).attr('data-name', 'second element')
            .data('name', 'Alexey');
            elements[1].append(elements[1].data('name'))
            
            elements.one('click', function() {
                alert("Clicked. But only ones on this element");
            });
            
            jq('ul').on('click', function() {
                this.append('<li>New Line</li>');                
            });
            
        </script>
    </body>
</html>
