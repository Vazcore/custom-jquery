<html>
    <head>
        <title>My Super JQuery</title>
        <script src="super_jquery.js"></script>
        <style>
            .gray {
                background-color: silver;
            }
            .bold {
                font-weight: bold;
            }
        </style>
    </head>
    <body>        
        <hr />
        <ul>
            <li>List to copy</li>
        </ul>
        <hr />
        
        
        <div class="elements">Element 1</div>
        <div class="elements">Element 2</div>       
        
        
        <script>
            let elements = jq('.elements');
            elements.each(function (index) {                
                jq(this).html('Element ' + index);
            })
            .append(jq('ul'))
            .addClass('bold')
            .css({'padding-left': '50px'});
            
            elements[1].addClass('gray').css({'color': '#c00'});
            
            //elements.append('<h4>Child</h4>');
            
            //console.log(elements[1].html());
        </script>
    </body>
</html>
